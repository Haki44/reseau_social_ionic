<ion-header>
  <ion-toolbar>
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngFor="let notif of notifs" class="ion-margin-bottom item-has-start-slot item ios item-fill-none in-list hydrated item-label">
    <ion-avatar slot="start" class="ios hydrated">
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
    </ion-avatar>

    <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
      <h2>{{ notif.username }}</h2>
      <h3>{{ notif.object }}</h3>
      <p>{{ notif.desc }}</p>
    </ion-label>
  </ion-item>
</ion-content>
