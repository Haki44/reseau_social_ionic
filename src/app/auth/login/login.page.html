<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo">
    <img src="../../../assets/icon/logo.png" />
  </div>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <div class="sign-up-link">
    <a [routerLink]="['/auth/sign-up']"><ion-label>sign-up</ion-label></a>
  </div>

  <ion-button [routerLink]="['/feed']" expand="block">Connexion</ion-button>
</ion-content>
