<ion-header>
  <ion-toolbar>
    <ion-title>
      Modification du profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-icon class="arrow_icon" [routerLink]="['/profil']" name="arrow-back-outline"></ion-icon>

  <div class="photo center">
    <ion-avatar >
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
    </ion-avatar>
    <a href="#"><ion-icon name="brush"></ion-icon></a>
  </div>

  <ion-item>
    <ion-label position="floating">Nom d'utilisateur</ion-label>
    <ion-input value="Maxence Bannier"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Adresse mail</ion-label>
    <ion-input type="email" value="maxence@gmail.com"></ion-input>
  </ion-item>

  <div class="edit-pw">
    <a [routerLink]="['/profil/profil/modif-password']"><ion-label>Modifier mon mot de passe</ion-label></a>
  </div>

  <ion-button class="button" shape="round">Modifier le profil</ion-button>
</ion-content>
