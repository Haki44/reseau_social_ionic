<ion-header>
  <ion-toolbar>
    <ion-title>profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">
  <ion-grid  class="ion-padding">
    <ion-row>
      <ion-avatar>
        <img src="{{ data.photo }}">
      </ion-avatar>
      <ion-col>
        <b>{{ data.nb_publications }}</b>
        <small class="margin0">Publications</small>
      </ion-col>
      <ion-col [routerLink]="['profil/subscribers']">
        <b>{{ data.subscribers }}</b>
        <small class="margin0">Abonn√©s</small>
      </ion-col>
      <ion-col [routerLink]="['profil/subscribers']">
        <b>{{ data.subscriptions }}</b>
        <small class="margin0">Abonnements</small>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text class="row ion-padding">
    <h5>{{ data.username }}</h5>
    <ion-button (click)="followToast()" class="follow_button" size="small">Suivre</ion-button>
  </ion-text>

  <ion-button [routerLink]="['profil/edit']" class="modif_button" size="small">Modifier le profil</ion-button>

  <ion-grid class="img_profil">
    <ion-row>
      <ion-col class="img">
        <img src="../../../assets/icon/logo.png">
      </ion-col>
      <ion-col [routerLink]="['/post']" class="img">
        <img src="../../assets/icon/ski.jpg">
      </ion-col>
      <ion-col class="img">
        <img src="{{ data.photo_publication }}">
      </ion-col>
      <!-- <ion-col class="img">
        <img src="../../assets/icon/chat1.jpg">
      </ion-col> -->
    </ion-row>
  </ion-grid>

  <!-- <ion-button (click)="deconnexionAlertConfirm()" class="ion-padding" color="danger" [routerLink]="['/auth/login']" expand="block">Deconnexion</ion-button> -->
  <ion-button (click)="deconnexionAlertConfirm()" class="ion-padding" color="danger" expand="block">Deconnexion</ion-button>

</ion-content>
