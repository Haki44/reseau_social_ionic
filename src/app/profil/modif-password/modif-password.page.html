<ion-header>
  <ion-toolbar>
    <ion-title>Modifier le mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-icon class="arrow_icon" [routerLink]="['/profil']" name="arrow-back-outline"></ion-icon>

  <ion-item>
    <ion-label position="floating">Ancien mot de passe</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nouveau mot de passe</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirmation du mot de passe</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-button class="button" shape="round">Modifier le mot de passe</ion-button>
</ion-content>
